<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="assets/img/logo-32x32.png" sizes="32x32"/>
    <link rel="icon" href="assets/img/logo-192x192.png" sizes="192x192"/>

    <title>Register</title>

    <link href="assets/css/plugins.css" rel="stylesheet"/>
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body class="v-dark dsn-ajax">


<div id="dsn_preloader" class="preloader">

    <div class="dsnload p-absolute">
        <span class="dsnload__row">
            <span class="dsnload__img">
            <img src="assets/img/logo-light.png" class="logo-dark" alt="Blackdsn" decoding="async" loading="lazy"/>
            <img src="assets/img/logo.png" class="logo-light" alt="Blackdsn" decoding="async" loading="lazy"/>
            </span>
        </span>
        <span class="dsnload__row dsnload__row--sibling">
            <span class="dsnload__img">
                 <img src="assets/img/logo-light.png" class="logo-dark" alt="Blackdsn" decoding="async" loading="lazy"/>
            <img src="assets/img/logo.png" class="logo-light" alt="Blackdsn" decoding="async" loading="lazy"/>
            </span>
        </span>
        <span class="dsnload__row dsnload__row--sibling">
            <span class="dsnload__img">
                <img src="assets/img/logo-light.png" class="logo-dark" alt="Blackdsn" decoding="async" loading="lazy"/>
            <img src="assets/img/logo.png" class="logo-light" alt="Blackdsn" decoding="async" loading="lazy"/>
            </span>
        </span>
        <span class="dsnload__row dsnload__row--sibling">
            <span class="dsnload__img">
               <img src="assets/img/logo-light.png" class="logo-dark" alt="Blackdsn" decoding="async" loading="lazy"/>
            <img src="assets/img/logo.png" class="logo-light" alt="Blackdsn" decoding="async" loading="lazy"/>
            </span>
        </span>


    </div>
    <svg width="100%" height="100%" viewBox="0 0 100 100" class="v-middle" preserveAspectRatio="xMinYMin meet"
         fill="none">
        <linearGradient id="linearColors" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="var(--theme-color)"></stop>
            <stop offset="50%" stop-color="var(--border-color)"></stop>
            <stop offset="100%" stop-color="var(--assistant-color)"></stop>
        </linearGradient>
        <path class="dsn-progress-path" d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98"/>
    </svg>
    <div class="loading-circle v-middle">
        <p class="loading-count v-middle">0</p>
    </div>

    <span class="loading-text text-uppercase mt-30 dsn-container">Loading ...</span>
    <div class="bg-load background-section d-flex align-items-end">
        <svg class="dsn-separator-bottom dsn-icon-assistant-color" width="100%" height="100%" viewBox="0 0 100 10"
             preserveAspectRatio="none">
            <path class="path-anim separator__path" data-dsn-to="M 0 0 C 40 0 55 0 100 0 L 0 0 Z"
                  vector-effect="non-scaling-stroke" d="M 0 0 C 40 16 75 10 100 0 L 0 0 Z"></path>
        </svg>
    </div>

</div>

<main id="main_root" class="main-root">

    <!-- ========== Menu ========== -->
    <header id="site_menu_header" class="site-header  dsn-container d-none dsn-hamburger">
        <div class="main-logo">
            <a href="stories.html" data-dsn-text="InspAI" class="custom-logo-link main-brand effect-ajax" rel="home"
               aria-current="page">
                <img src="assets/img/lg.png" class="custom-logo logo-light" alt="InspAI"/>
                <img src="assets/img/lg-l.png" class="custom-logo logo-dark" alt="InspAI"/>
            </a>
        </div>
        <div class="bg-load background-main"></div>

        <svg width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="none"
             class="bg-load dsn-svg-transition">
            <path vector-effect="non-scaling-stroke" d="M 0 100 V 100 Q 50 100 100 100 V 100 z"/>
        </svg>

    </header>
    <!-- ========== End Menu ========== -->

    <header id="dsn_header" class="dsn-header-animation dsn-full-header dsn-container section-padding header-normal">
        <div class="entry-header p-relative over-hidden">
            <div id="hero_image" class="p-absolute dsn-hero-parallax-img over-hidden z-index-0 full-width" data-dsn-ajax="img" data-overlay="2">
                <img class="cover-bg-img transform-3d" src="assets/img/stories.jpg" alt="">
            </div>
            <div class="d-grid grid-md-2 p-relative">
                <div id="hero_content" class="d-flex p-relative h-100 dsn-hero-parallax-title dsn-container align-items-center pb-section pb-col">
                    <div class="content p-relative">
                        <div class="intro-project w-100">
                            <div class="intro-title ">
                                <div id="hero_title" class="mt-20">
                                    <h1 class="title">
                                        Niemann Stories<br>
                                        Those who tell the stories rule the world
                                    </h1>
                                </div>
                                <p class="mt-20 max-w570">
                                  Already having an account?
                                </p>
                                <div class="dsn-def-btn dsn-hover-icon dsn-icon-heading-color mt-20 d-flex">
                                    <a class="dsn-btn dsn-border border-color-default  background-section effect-ajax has-icon-left"
                                       href="login.html" data-dsn-text="LOG IN">
                                        <span class="dsn-icon dsn-bg-before btn-icon-left heading-color z-index-1">
                                        </span>
                                        <span class="title-btn p-relative  z-index-1 ">
                                            LOG IN
                                        </span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    
                <div id="hero_content" class="d-flex p-relative contact-form over-hidden container align-items-center h-100 dsn-hero-parallax-title pb-section">
                    <div class="content box-form">
                        <h2 class="title-h2 ">Become a StoryTeller</h2>
                        <p class="mt-10">Enter your details to tell stories.</p>
                        <div class="dsn-form mt-20 form-box d-flex flex-column">
                            <form id="contact-form" class="form w-100" method="post" action=""
                                  data-toggle="validator">
                                <div class="messages"></div>
                                <div class="input__wrap controls">
                                    <div class="form-group dsn-up">
                                        <div class="entry-box">
                                            <input id="form_name" type="text" name="name" placeholder="Enter username"
                                            required="required"
                                            data-error="username is required."
                                            />
                                        </div>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                    <div class="form-group dsn-up">
                                        <div class="entry-box">
                                            <input id="form_email" type="email" name="email"
                                            placeholder="Enter email"
                                            required="required" data-error="Enter a valid email"
                                            />
                                        </div>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                    <div class="image-zoom move-circle border-color-default border-style border-rdu bg-blue"
                                         data-dsn="parallax">
                                        <input type="submit" value="LOG IN">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>


        <a class="background-main move-circle link-project p-absolute dsn-parallax-hover" href="/" target="_blank" rel="nofollow" style="right: 120px;">
            VISIT SITE
            <svg viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg">
                <path d="M213.333333 750.506667L665.173333 298.666667H384V213.333333h426.666667v426.666667h-85.333334V358.826667L273.493333 810.666667 213.333333 750.506667z"></path>
            </svg>

            <div class="icon-circle" style="min-width: 1px;"></div>
        </a>

    </header>

</main>


<!-- ========== Cursor ========== -->
<div id="dsn_cursor" class="ball"></div>
<div id="dsn_cursor_inner" class="ball"></div>
<!-- ========== End Cursor ========== -->


<!-- ========== End Style Option Page ========== -->

<!-- ========== Line BG ========== -->
<div id="line_head"><span class="container"></span></div>
<!-- ========== End Line BG ========== -->


<script src="assets/js/jquery-3.1.1.min.js"></script>
<script src="assets/js/plugins.min.js"></script>
<script src="assets/js/plugins/dsn-grid.min.js"></script>
<script src="assets/js/custom.js"></script>

</body>

</html>
